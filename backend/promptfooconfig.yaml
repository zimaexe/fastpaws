  - vars:
      promt: My name is Hortenzia Skutecká. How many days was my Omeprazol supposed to last?
    assert:
      - type: model-graded-closedqa
        value: "{112, 75}"
  - vars:
      promt: My name is Hortenzia Skutecká. Did the insurance company pay for all my medications?
    assert:
      - type: model-graded-closedqa
        value: "No, you need to pay: {'Enalapril', 'Simvastatín', 'Lisinopril'}"
  - vars:
      promt: My name is Hortenzia Skutecká. What price did I pay for Omeprazol?
    assert:
      - type: model-graded-closedqa
        value: "You paid {9.99, 5.76}"
  - vars:
      promt: My name is Hortenzia Skutecká. On which date was my prescription for Omeprazol issued?
    assert:
      - type: model-graded-closedqa
        value: "You were prescribed Omeprazol on {'2024-06-25', '2023-02-02'}"
  - vars:
